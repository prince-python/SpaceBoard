<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Live Starlink Satellites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
    #controlPanel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="controlPanel">
    <label for="constellationFilter">Filter:</label>
    <select id="constellationFilter">
      <option value="all">All</option>
      <option value="starlink">Starlink</option>
      <option value="gps">GPS</option>
    </select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 78], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const satMarkers = [];

    const fetchAndUpdateSatellites = async () => {
      const response = await fetch('https://api.n2yo.com/rest/v1/satellite/above/20/78/0/90/18/&apiKey=589P8Q-SDRYX8-L842ZD-5Z9');
      const data = await response.json();

      // Clear previous markers
      satMarkers.forEach(m => map.removeLayer(m));
      satMarkers.length = 0;

      // Simulated or pre-parsed TLE data structure
      const satellites = [
        {
          name: "STARLINK-34582",
          lat: 28.61,
          lon: 77.23,
          type: "starlink"
        },
        {
          name: "STARLINK-45822",
          lat: 23.2,
          lon: 88.6,
          type: "starlink"
        }
      ];

      const filterValue = document.getElementById("constellationFilter").value;

      satellites.forEach(sat => {
        if (filterValue !== 'all' && sat.type !== filterValue) return;

        const marker = L.circleMarker([sat.lat, sat.lon], {
          radius: 5,
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.6
        })
        .bindPopup(`<b>${sat.name}</b><br>Type: ${sat.type}`)
        .addTo(map);

        satMarkers.push(marker);
      });
    };

    // Load on start
    fetchAndUpdateSatellites();

    // Update every 10 seconds
    setInterval(fetchAndUpdateSatellites, 10000);

    // Handle filter
    document.getElementById("constellationFilter").addEventListener("change", fetchAndUpdateSatellites);
  </script>
</body>
</html>
